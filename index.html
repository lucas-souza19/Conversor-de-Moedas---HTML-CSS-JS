<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Exercicio 2</title>
    
</head>

<body>
    <div class="fundo">
        
        <div class="conversor">
            <h1>Conversor de Moedas</h1>
            <section>
                <div class="bloco">
                    <label for="moeda1">De:</label>
                    <select class="conteudo" name="moeda1" id="moeda1" onchange="calcular()">
                        <option value="real">Real</option>
                        <option value="euro">Euro</option>
                        <option value="dollar">Dollar</option>
                    </select>
                </div>
                
                <div class="bloco">
                    <label for="moeda2">Para:</label>
                    <select class="conteudo" name="moeda2" id="moeda2" onchange="calcular()">
                        <option value="dollar">Dollar</option>
                        <option value="euro">Euro</option>
                        <option value="real">Real</option>
                    </select>
                </div>
                
                <div class="bloco">
                    <label for="moeda2">Quantidade:</label>
                    <input class="conteudo" type="number" id="qtd" onkeyup="calcular()" onchange="calcular()">
                </div>
                <div class="bloco">
                    <label for="moeda2">Resultado:</label>
                    <input class="conteudo" type="text" id="resultado" disabled>
                </div>

            </section>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>

</html>
